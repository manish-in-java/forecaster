<!DOCTYPE html>

<html>
  <head>
    <title>Inventory Planner</title>

    <link href="/image/favicon.png" rel="shortcut icon" />
    <link href="/css/semantic-ui.css" rel="stylesheet" />

    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="/script/chart.js"></script>
    <script src="/script/jquery.js"></script>
    <script src="/script/semantic-ui.js"></script>
  </head>
  <body class="pushable">
    <div class="pusher">
      <div class="ui inverted vertical masthead center aligned segment">
        <div class="ui container"></div>
        <div class="ui text container">
          <h1 class="ui inverted header">Inventory Planner</h1>
          <div class="ui huge labels">
            <div class="ui teal label">
              <div class="detail">Gain Insights</div>
            </div>
            <div class="ui olive label">
              <div class="detail">Minimize Costs</div>
            </div>
            <div class="ui green label">
              <div class="detail">Maximize Profits</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
